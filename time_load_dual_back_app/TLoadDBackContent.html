
<div id="final-screen-container" style="display: none; text-align: center"></div>
<div style="display: none;" id="otree-next-button-container">{{ next_button }}</div>

<div id="jspsych-target"></div>

<div id="last-response-feedback" style="
   position: fixed;
  top: 10px;
  right: 20px;
  background-color: rgba(255,255,255,0.9);
  padding: 8px 12px;
  border: 1px solid #aaa;
  border-radius: 5px;
  font-weight: bold;
  color: navy;
  z-index: 9999;
">
    Last response was: (waiting...)
</div>

<div id="accuracy" style="
position: fixed;
  top: 90px;
  right: 20px;
  background-color: rgba(255,255,255,0.9);
  padding: 8px 12px;
  border: 1px solid #aaa;
  border-radius: 5px;
  font-weight: bold;
  color: darkred;
  z-index: 9999;
">
    Accuracy: (waiting...)
</div>

<!-- remove hidden attribute to show debug info for pretest (errors, accumulated errors, stimulus duration time -->
<div id="pretest-info" hidden style="
  position: fixed;
  top: 280px;
  right: 20px;
  background-color: rgba(255,255,255,0.9);
  padding: 8px 12px;
  border: 1px solid #aaa;
  border-radius: 5px;
  font-weight: bold;
  color: darkgreen;
  z-index: 9999;
">
    Pretest info: (waiting...)
</div>

<script src="https://unpkg.com/jspsych@7.3.0"></script>
<script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response"></script>
<script src="https://unpkg.com/@jspsych/plugin-preload"></script>
<script src="https://unpkg.com/@jspsych/plugin-call-function"></script>
<script src="{% static 'time_load_dual_back_app/js/BetweenTaskScreens.js' %}"></script>
<script src="{% static 'time_load_dual_back_app/js/TLoadDBack.js' %}"></script>
